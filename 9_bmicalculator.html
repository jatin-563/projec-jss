<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            padding: 8px;
            margin: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <label for="weight">Weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter your weight"><br><br>
    
    <label for="height">Height (cm): </label>
    <input type="number"id="weight"placeholder="enter your height"><br><br>
    <button onclick="calculateBMI()">Calculate BMI</button>

    <div id="result"></div>

    <script>
        function calculateBMI() {
            const weight = document.getElementById("weight").value;
            const height = document.getElementById("height").value;

            if (weight === "" || height === "") {
                document.getElementById("result").innerHTML = "Please enter both weight and height.";
                return;
            }

            const heightInMeters = height / 100; // Convert height to meters
            const bmi = weight / (heightInMeters * heightInMeters);

            let category = "";

            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById("result").innerHTML = `Your BMI is ${bmi.toFixed(2)}. Category: ${category}`;
        }
    </script>
</body>
</html>
